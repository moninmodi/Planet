<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Planet App</title>
</head>

<body style="background-color: antiquewhite;">
    <div style="display: flex; justify-content: center; align-items: center;">
        <h1 class="fs-8 text-align-center text-primary" style="color: black;">Get details of planets in our Solar system
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-5">
                <img src="Images/2089984.jpg" alt="" class="img-thumbnail img-fluid" >
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Mercury</button>
            </div>
            <div class="col-md-4">
                <img src="Images/RifjtkFLBEFgzkZqWEh69P-1200-80.jpg" class="img-thumbnail img-fluid" style="height: 228.6px;" >
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Venus</button>
            </div>
            <div class="col-md-4">
                <img src="Images/earth-11009_640.jpg" class="img-thumbnail img-fluid" style="height: 228.6px; width: 360px;">
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Earth</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="Images/OSIRIS_Mars_true_color-1200x1200.webp" alt="" class="img-thumbnail img-fluid" style="height: 228.6px; width: 360px;">
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Mars</button>
            </div>
            <div class="col-md-4">
                <img src="Images/Jupiter.webp" class="img-thumbnail img-fluid" style="height: 228.6px; width: 360px;">
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Jupiter</button>
            </div>
            <div class="col-md-4">
                <img src="Images/saturn.jpg" class="img-thumbnail img-fluid" style="height: 228.6px;">
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Saturn</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img src="Images/uranus.jpg" alt="" class="img-fluid img-thumbnail" style="height: 228.6px;" >
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Uranus</button>
            </div>
            <div class="col-md-4">
                <img src="Images/neptune.png" class="img-thumbnail img-fluid" style="height: 228.6px; width: 360px;">
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-size: larger;">Neptune</button>
            </div>
            <div class="col-md-4 text-center">
                <img src="Images/Pluto_UANow thmb.jpg" class="img-thumbnail img-fluid" style="height: 228.6px; width: 360px;">
                <button class="btn btn-primary" style="width: 360px; height: 50px; font-weight:500; font-size: larger;">Pluto</button>
            </div>
        </div>
    </div>
</body>

</html>
